<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moose Chat</title>
    <link rel="icon" type="image/x-icon" href="static/favicon/favicon.ico">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Moose Chat</h1>
    </header>
    
    
    <main>
        <!-- Login username password-->
        <section id="login-section">
            <h2 id="login-text" style="color: aliceblue;">Login</h2>
            <form id="login-form">
                <label for="Name" class="name-container" style="display: none;">Name:</label> 
                <input type="text" class="name-container" style="display: none;" id="name" name="name" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button id="login-button" type="submit" onclick="login()" style="margin: 10px 0;">Login</button>
                <span id="login-error" style="color: red; text-align: center; margin: 0px 0;"></span>
                <button type="button" onclick="create_user()" id="create-account-button">Create an account</button>
            </form>
        </section>
    </main>


    <footer>
        <p>&copy; 2023 Moose Chat. All rights reserved.</p>
    </footer>
    <script src="static/script.js"></script>
</body>
</html>
